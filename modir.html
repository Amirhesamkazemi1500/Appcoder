<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیر عامل برنامه سایفون</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #007BFF;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #0056b3;
        }

        h2 {
            font-size: 2em;
            color: #555;
            margin: 15px 0;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: auto;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        .button {
            background-color: #007BFF; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 5px; 
            text-decoration: none; 
            font-size: 1em; 
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مدیر عامل برنامه سایفون</h1>
        <h2>امیرحسام کاظمی</h2>
        <h2>مهدی عیسوند</h2>
        <a href="#" class="button">تماس با ما</a>
    </div>
    <div class="footer">
        © 2024 تمامی حقوق محفوظ است.
    </div>
</body>
</html>
